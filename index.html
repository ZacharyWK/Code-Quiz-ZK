    <!-- Timer -->
    <footer>
        <h3 id="time" class="hid">100</h3>
    </footer>

    <!-- Score -->
    <main id="score" class="hid">

    </main>


    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
